---
language: node_js
node_js:
  - "7"
cache:
  directories:
  - frontend/node_modules/
install:
  - cd frontend/
  - npm install
script:
  - pwd
  - CI=false npm run build
  - ls
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: frontend/build/
  on:
    branch: ci
